<!DOCTYPE html>
<html lang="en">

<head>
    <title>NBA List</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>NBA List</h1>

    <ul>
        {% for member in members %}
        <li>{{ member.firstname }} - {{ member.lastname }}</li>
        {% endfor %}
    </ul>
</body>

</html>
