<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post List</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Posts</h1>

    <ul>
        {% for post in posts %}
        <li>{{ post.title }} - {{ post.create_at }}</li>
        {% endfor %}
    </ul>
</body>

</html>
